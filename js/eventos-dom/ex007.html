<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // tn1 está recebendo (txtn1)
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res') // a variavel res está recebendo a varial res lá de cima
            var n1 = Number(tn1.value) // É necessario criar uma variavel para formatar o número recebido
            var n2 = Number(tn2.value)
            var s = n1 + n2 // está realizando a soma de n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é : <strong>${s}</strong>`
        }
    </script>
</body>

</html>
